{{ define "form-matches" }}
<form hx-post="/matches/create" hx-target="#matches-table" hx-swap="afterbegin"
    class="mb-4 p-4 bg-white rounded shadow">
    <div class="grid grid-cols-3 gap-4">
        <select name="tournamentId" class="p-2 border rounded" required>
            {{ range .Tournaments }}
            <option value="{{ .ID }}">{{ .Name }}</option>
            {{ end }}
        </select>
        <select name="playerAId" class="p-2 border rounded" required>
            {{ range .Players }}
            <option value="{{ .ID }}">{{ .FirstName }} {{ .LastName }}</option>
            {{ end }}
        </select>
        <select name="playerBId" class="p-2 border rounded" required>
            {{ range .Players }}
            <option value="{{ .ID }}">{{ .FirstName }} {{ .LastName }}</option>
            {{ end }}
        </select>
    </div>
    <button type="submit" class="mt-2 bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Add Match</button>
</form>
{{ end }}
