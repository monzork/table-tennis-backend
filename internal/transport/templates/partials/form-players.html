<div id="players-form-container" class="bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">{{ if .IsEdit }}Edit Player{{ else }}Add Player{{ end }}</h2>
    <form {{ if .IsEdit }} hx-put="/players/{{ .ID }}" hx-target="#player-{{ .ID }}" hx-swap="outerHTML" {{ else }}
        hx-post="/api/players" hx-target="#players-list-container" hx-swap="beforeend" {{ end }}
        @htmx:after-request="htmx.ajax('GET','/players/form-toggle',{target:'#players-form-container'})">
        <div class="mb-4">
            <label class="block font-semibold">Name</label>
            <input type="text" name="name" required value="{{ .Name }}" class="w-full px-3 py-2 border rounded-lg" />
        </div>
        <div class="mb-4">
            <label class="block font-semibold">Sex</label>
            <select name="sex" required class="w-full px-3 py-2 border rounded-lg">
                <option value="">Select...</option>
                <option value="M" {{ if eq .Sex "M" }}selected{{ end }}>Male</option>
                <option value="F" {{ if eq .Sex "F" }}selected{{ end }}>Female</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block font-semibold">Country</label>
            <input type="text" name="country" required value="{{ .Country }}"
                class="w-full px-3 py-2 border rounded-lg" />
        </div>
        <div class="mb-4">
            <label class="block font-semibold">City</label>
            <input type="text" name="city" required value="{{ .City }}" class="w-full px-3 py-2 border rounded-lg" />
        </div>
        <div class="mb-4">
            <label class="block font-semibold">Birthdate</label>
            <input type="date" name="birthdate" required value="{{ .Birthdate }}"
                class="w-full px-3 py-2 border rounded-lg" />
        </div>
        <div class="mb-4">
            <label class="block font-semibold">Elo</label>
            <input type="number" name="elo" value="{{ .Elo }}" class="w-full px-3 py-2 border rounded-lg" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
            {{ if .IsEdit }}Save Changes{{ else }}Add Player{{ end }}
        </button>
    </form>
</div>
