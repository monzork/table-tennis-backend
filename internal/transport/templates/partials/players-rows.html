{{ define "players-row" }}
<tr id="player-{{ .ID }}">
    <td class="border px-4 py-2">{{ .Name }}</td>
    <td class="border px-4 py-2">{{ .Sex }}</td>
    <td class="border px-4 py-2">{{ .Country }}</td>
    <td class="border px-4 py-2">{{ .City }}</td>
    <td class="border px-4 py-2">{{ .Birthdate }}</td>
    <td class="border px-4 py-2">{{ .Elo }}</td>
    <td class="border px-4 py-2 text-center">
        <div class="flex justify-center space-x-2">
            <!-- Editar: lÃ¡piz -->
            <button class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded flex items-center justify-center"
                hx-get="/players/form/{{ .ID }}" hx-target="#form-toggle" hx-swap="innerHTML" title="Editar">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15.232 5.232l3.536 3.536M9 11l6-6 3 3-6 6H9v-3z" />
                </svg>
            </button>

            <!-- Eliminar: basurero -->
            <button class="bg-red-500 hover:bg-red-600 text-white p-2 rounded flex items-center justify-center"
                @click="$dispatch('open-delete', { url: '/players/{{ .ID }}', target: '#player-{{ .ID }}' })"
                title="Eliminar">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4m-4 0a1 1 0 00-1 1v0a1 1 0 001 1h4a1 1 0 001-1v0a1 1 0 00-1-1m-4 0V3" />
                </svg>
            </button>
        </div>
    </td>
</tr>
{{ end }}
