{{ define "navbar" }}
<nav class="bg-gray-800 text-white p-4 flex justify-between">
    <div class="font-bold">TTN</div>
    <div>
        {{ if .User.Username }}
        <span class="mr-4">Hello, {{ .User.Username }}</span>
        <form hx-post="/logout" hx-swap="none" class="inline">
            <button type="submit" class="bg-red-600 px-2 py-1 rounded hover:bg-red-700">Logout</button>
        </form>
        {{ else }}
        <a href="/login" class="hover:underline">Login</a>
        {{ end }}
    </div>
</nav>
{{ end }}
