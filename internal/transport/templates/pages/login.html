<div id="login-container" class="flex items-center justify-center min-h-screen w-full">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

        {{ if .Error }}
        <p class="text-red-500 mb-4 text-center">{{ .Error }}</p>
        {{ end }}

        <form hx-post="/api/login">
            <div class="mb-4">
                <label for="username" class="block font-semibold">Username</label>
                <input type="text" name="username" id="username" required
                    class="w-full px-3 py-2 border rounded-lg focus:ring  w-full px-3 py-2 border rounded-lg" />
            </div>
            <div class="mb-6">
                <label for="password" class="block font-semibold">Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-3 py-2 border rounded-lg focus:ring  w-full px-3 py-2 border rounded-lg" />
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Sign
                In</button>
        </form>
    </div>
</div>
